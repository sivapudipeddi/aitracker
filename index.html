<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI COMMAND | NEURAL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #020617; /* Deepest Navy */
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.2) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.15) 0, transparent 50%);
            filter: blur(80px);
            animation: drift 20s ease infinite alternate;
        }

        @keyframes drift {
            from { transform: scale(1); }
            to { transform: scale(1.1) translate(20px, 20px); }
        }

        /* Glass Bento Card */
        .bento-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .bento-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(99, 102, 241, 0.1);
        }

        /* Interaction: Glow Effect */
        .bento-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(600px circle at var(--x) var(--y), rgba(99, 102, 241, 0.15), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .bento-card:hover::after { opacity: 1; }

        .tab-active {
            color: white;
            background: var(--accent);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .status-pulse {
            width: 8px; height: 8px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50">
        <div class="flex items-center gap-2 p-1.5 bg-black/40 backdrop-blur-xl border border-white/10 rounded-full px-6 py-3">
            <button onclick="switchTab('news')" id="tab-news" class="px-4 py-1.5 rounded-full text-xs font-bold tracking-widest transition-all">NEWS</button>
            <button onclick="switchTab('researchers')" id="tab-researchers" class="px-4 py-1.5 rounded-full text-xs font-bold tracking-widest transition-all tab-active">ELITE 10</button>
            <button onclick="switchTab('timeline')" id="tab-timeline" class="px-4 py-1.5 rounded-full text-xs font-bold tracking-widest transition-all">TIMELINE</button>
        </div>
    </nav>

    <header class="container mx-auto pt-32 pb-12 px-6 text-center">
        <div class="flex justify-center items-center gap-2 mb-4">
            <span class="status-pulse"></span>
            <span class="mono text-[10px] tracking-[0.3em] text-indigo-400 font-bold uppercase">System Online: Ahmedabad Cluster</span>
        </div>
        <h1 id="main-title" class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4">Elite 10<span class="text-indigo-500">.</span></h1>
        <p id="main-subtitle" class="text-slate-400 max-w-2xl mx-auto text-lg">Tracking the architects of the Singularity.</p>
    </header>

    <main class="container mx-auto px-6 pb-24">
        <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // CONFIGURATION
        const NEWS_API_KEY = 'PASTE_YOUR_KEY_HERE'; 

        const RESEARCHERS = [
            { name: "Ilya Sutskever", role: "SSI / OpenAI", bio: "The prophet of scaling. Now building Safe Superintelligence (SSI) with a singular focus on the alignment problem.", link: "https://x.com/ilyasut", meta: "Citations: 450k+" },
            { name: "Andrej Karpathy", role: "Eureka Labs", bio: "De-constructing LLMs for human education. The bridge between raw compute and human understanding.", link: "https://karpathy.ai", meta: "Deep Learning Legend" },
            { name: "Demis Hassabis", role: "Google DeepMind", bio: "Harnessing AI to solve science. AlphaFold 3 is just the beginning of the biological intelligence era.", link: "https://deepmind.google", meta: "Nobel Prize 2024" },
            { name: "Fei-Fei Li", role: "World Labs", bio: "Pioneering Spatial Intelligence. Teaching models to understand the 3D physics of our world.", link: "https://profiles.stanford.edu/fei-fei-li", meta: "Spatial AI Leader" },
            { name: "Dario Amodei", role: "Anthropic", bio: "The master of Safety. Building Claude via Constitutional AI and mechanistic transparency.", link: "https://anthropic.com", meta: "Safety First" }
        ];

        function switchTab(tab) {
            const btns = ['news', 'researchers', 'timeline'];
            btns.forEach(id => document.getElementById(`tab-${id}`).classList.remove('tab-active'));
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            
            if (tab === 'researchers') renderResearchers();
            if (tab === 'timeline') renderTimeline();
            if (tab === 'news') loadNews();
        }

        function renderResearchers() {
            updateHeaders("Elite 10.", "The architects of the Singularity.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = RESEARCHERS.map(r => `
                <div class="bento-card flex flex-col">
                    <div class="flex justify-between items-start mb-6">
                        <span class="mono text-[10px] text-indigo-400 font-bold border border-indigo-400/30 px-2 py-1 rounded">${r.meta}</span>
                    </div>
                    <h2 class="text-2xl font-black mb-1">${r.name}</h2>
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">${r.role}</p>
                    <p class="text-slate-400 text-sm leading-relaxed mb-8 flex-grow">${r.bio}</p>
                    <a href="${r.link}" target="_blank" class="text-xs font-bold py-3 text-center border border-white/5 rounded-xl hover:bg-white/10 transition">VIEW INTELLIGENCE →</a>
                </div>
            `).join('');
            attachGlow();
        }

        function renderTimeline() {
            updateHeaders("Timeline.", "Milestones to 2029 and beyond.");
            const grid = document.getElementById('content-grid');
            const data = [
                { title: "Weakly General AI", date: "2027", desc: "AI passes the expert-level Turing Test." },
                { title: "Autonomous Research", date: "2026", desc: "Models start coding their own successor architectures." },
                { title: "ASI Emergence", date: "2029-2031", desc: "Self-improvement becomes recursive." }
            ];
            grid.innerHTML = data.map(t => `
                <div class="bento-card border-l-4 border-l-indigo-500">
                    <h2 class="text-3xl font-black mb-2">${t.title}</h2>
                    <p class="text-indigo-400 font-bold mono mb-4">${t.date}</p>
                    <p class="text-slate-400 text-sm">${t.desc}</p>
                </div>
            `).join('');
            attachGlow();
        }

        async function loadNews() {
            updateHeaders("Neural News.", "Processing global data streams...");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 mono text-indigo-400 animate-pulse">CONNECTING TO CLUSTER...</div>';

            try {
                const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&q=AI%20AND%20(AGI%20OR%20ASI)&language=en`);
                const data = await res.json();
                if (data.results) {
                    grid.innerHTML = data.results.map(a => `
                        <div class="bento-card flex flex-col">
                            <span class="text-[10px] font-bold text-indigo-400 mb-4">${a.source_id.toUpperCase()}</span>
                            <h2 class="text-lg font-bold mb-4 line-clamp-2">${a.title}</h2>
                            <p class="text-slate-500 text-xs mb-6 line-clamp-3">${a.description || 'Raw data access required.'}</p>
                            <a href="${a.link}" target="_blank" class="mt-auto text-indigo-400 text-[10px] font-black tracking-widest">DECRYPT FULL STORY →</a>
                        </div>
                    `).join('');
                }
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-red-400 font-bold">API KEY REQUIRED OR CREDITS EXPIRED.</div>';
            }
            attachGlow();
        }

        function updateHeaders(t, s) {
            document.getElementById('main-title').innerText = t;
            document.getElementById('main-subtitle').innerText = s;
        }

        // Interaction: Mouse Follow Glow
        function attachGlow() {
            document.querySelectorAll('.bento-card').forEach(card => {
                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    card.style.setProperty('--x', `${e.clientX - rect.left}px`);
                    card.style.setProperty('--y', `${e.clientY - rect.top}px`);
                };
            });
        }

        window.onload = renderResearchers;
    </script>
</body>
</html>
