        .status-indicator { width: 8px; height: 8px; background: #000; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }

        let chartInstances = [];

        function switchTab(tab) {
            document.querySelectorAll('.nav-link').forEach(btn => {
                btn.classList.remove('active', 'text-black');
                btn.classList.add('text-gray-400');
            });
            const active = document.getElementById(`tab-${tab}`);

            active.classList.remove('text-gray-400');

            chartInstances = [];
            
            if (tab === 'news') loadNews();
            if (tab === 'researchers') renderResearchers();
            if (tab === 'markets') renderMarkets();
            if (tab === 'graphs') renderGraphs();

        async function loadNews() {
            updateHeader("Neural News.", "Real-time intelligence from the frontier.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full py-20 text-center font-bold uppercase tracking-widest text-xs">Scanning neural pathways...</div>';
            
            try {
                const searches = [
                    'artificial general intelligence breakthrough',
                    'GPT-5 OpenAI',
                    'Claude Anthropic AI',
                    'Google Gemini DeepMind',
                    'AI scaling laws',
                    'transformer architecture'
                ];
                
                const articles = [];
                for (const query of searches.slice(0, 3)) {
                    const results = await searchWeb(query);
                    if (results && results.length > 0) {
                        articles.push(...results.slice(0, 2));
                    }
                }
                
                if (articles.length > 0) {
                    grid.innerHTML = articles.map(a => `
                        <div class="stark-card">
                            <span class="text-[10px] font-black uppercase tracking-widest mb-4 text-gray-400">${extractDomain(a.url)}</span>
                            <h2 class="text-xl font-bold mb-4 leading-tight">${a.title}</h2>
                            <p class="text-gray-500 text-sm mb-8 flex-grow leading-relaxed">${a.snippet || 'Intelligence classified. Access source for details.'}</p>
                            <a href="${a.url}" target="_blank" class="text-[10px] font-black uppercase border-t border-black pt-4 hover:opacity-60 transition-opacity">Full Report ‚Üí</a>
                        </div>
                    `).join('');
                } else {
                    throw new Error("Neural pathways congested");
                }
            } catch (err) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center border-2 border-dashed border-gray-200">
                    <h2 class="text-xl font-black mb-2">SEARCH PROTOCOL FAILED</h2>
                    <p class="text-gray-400 text-sm mb-8">Error: ${err.message}</p>
                    <button onclick="renderResearchers()" class="btn-black">Access Researcher Database</button>
                </div>`;
            }
        }

        async function searchWeb(query) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 1000,
                    tools: [{ type: 'web_search_20250305', name: 'web_search' }],
                    messages: [{ 
                        role: 'user', 
                        content: `Search for recent news: ${query}. Return only the top 3 most relevant and recent results.` 
                    }]
                })
            });
            
            const data = await response.json();
            const searchResults = [];
            
            for (const block of data.content) {
                if (block.type === 'tool_use' && block.name === 'web_search') {
                    const results = block.search_results || [];
                    searchResults.push(...results.map(r => ({
                        title: r.title,
                        url: r.url,
                        snippet: r.snippet
                    })));
                }
            }
            
            return searchResults;
        }

        function extractDomain(url) {
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                return domain.split('.')[0].toUpperCase();
            } catch {
                return 'SOURCE';
            }
        }

            `;
            
            grid.innerHTML = searchHTML + ELITE_RESEARCHERS.map(r => `
                <div class="stark-card researcher-card" data-name="${r.name.toLowerCase()}" data-role="${r.role.toLowerCase()}">

                    <p class="text-gray-600 text-sm leading-relaxed mb-8 flex-grow">${r.bio}</p>
                    <div class="flex flex-wrap gap-2">

        function filterResearchers() {
            const search = document.getElementById('researcher-search').value.toLowerCase();
            const cards = document.querySelectorAll('.researcher-card');
            
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const role = card.getAttribute('data-role');
                const match = name.includes(search) || role.includes(search);
                card.style.display = match ? 'flex' : 'none';
            });
        }
