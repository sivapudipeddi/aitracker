<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tracker | The Pulse of ASI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fbfbfd; color: #1d1d1f; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .apple-card { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease; }
        .apple-card:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.04); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-xl font-semibold tracking-tight">AI Tracker<span class="text-blue-600">.</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-500">
                <a href="#" class="hover:text-black transition">Latest</a>
                <a href="#" class="hover:text-black transition">Models</a>
                <a href="#" class="hover:text-black transition">Pact</a>
            </div>
            <button class="bg-black text-white text-xs px-4 py-2 rounded-full font-medium hover:bg-gray-800 transition">Support Mission</button>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6 text-center">
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4">The future, <br><span class="text-gray-400">tracked in real-time.</span></h1>
        <p class="text-lg md:text-xl text-gray-500 max-w-2xl mx-auto">Sourcing the most critical updates in the race toward ASI. Clean. Objective. Instant.</p>
    </section>

    <main id="news-feed" class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="animate-pulse bg-gray-200 h-64 rounded-3xl"></div>
        <div class="animate-pulse bg-gray-200 h-64 rounded-3xl"></div>
        <div class="animate-pulse bg-gray-200 h-64 rounded-3xl"></div>
    </main>

    <footer class="py-20 text-center text-gray-400 text-sm">
        <p>© 2026 ASI Mission. Built for the Sacred Pact.</p>
    </footer>

    <script>
        // REPLACE WITH YOUR API KEY FROM NEWSDATA.IO
        const API_KEY = 'pub_YOUR_KEY_HERE'; 
        const newsFeed = document.getElementById('news-feed');

        async function fetchAINews() {
            try {
                // In a real scenario, you'd fetch from an API. 
                // For this demo, let's create a "Joyful UX" simulation of live data.
                const mockData = [
                    { title: "OpenAI Announces Strawberry-2", source: "The Verge", desc: "The new model shows 40% improvement in multi-step math reasoning.", date: "2m ago" },
                    { title: "NVIDIA H200 Clusters Go Live", source: "TechCrunch", desc: "A new standard for training ASI-level models has been established.", date: "1h ago" },
                    { title: "Global AI Safety Accord Signed", source: "Reuters", desc: "24 nations agree on real-time monitoring of compute clusters.", date: "3h ago" }
                ];

                renderNews(mockData);
            } catch (error) {
                console.error("News Load Error", error);
            }
        }

        function renderNews(articles) {
            newsFeed.innerHTML = '';
            articles.forEach(article => {
                const card = `
                    <div class="apple-card bg-white p-8 rounded-3xl border border-gray-100 flex flex-col justify-between h-full">
                        <div>
                            <span class="text-[10px] font-bold uppercase tracking-widest text-blue-600 mb-2 block">${article.source}</span>
                            <h3 class="text-2xl font-bold leading-tight mb-4">${article.title}</h3>
                            <p class="text-gray-500 text-sm leading-relaxed">${article.desc}</p>
                        </div>
                        <div class="mt-8 pt-6 border-t border-gray-50 flex justify-between items-center">
                            <span class="text-xs text-gray-400">${article.date}</span>
                            <a href="#" class="text-blue-600 text-sm font-semibold hover:underline">Read Story →</a>
                        </div>
                    </div>
                `;
                newsFeed.innerHTML += card;
            });
        }

        window.onload = fetchAINews;
    </script>
</body>
</html>
