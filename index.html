<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI Command | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fbfbfd; color: #1d1d1f; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        .tab-active { color: #000; border-bottom: 2px solid #000; }
        .apple-card { transition: all 0.4s ease; border-radius: 24px; }
        .apple-card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-200 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold tracking-tighter uppercase">ASI Command</div>
            <div class="flex space-x-6 text-xs font-bold text-gray-400 uppercase tracking-widest">
                <button onclick="switchTab('news')" id="tab-news" class="tab-active pb-1">News</button>
                <button onclick="switchTab('papers')" id="tab-papers" class="pb-1">Papers</button>
                <button onclick="switchTab('predictions')" id="tab-predictions" class="pb-1">Timeline</button>
                <button onclick="switchTab('researchers')" id="tab-researchers" class="pb-1">Elite 10k</button>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-12 text-center px-6">
        <h1 id="main-title" class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4">Neural News Feed.</h1>
        <p class="text-gray-500 max-w-2xl mx-auto">Tracking the 10,000 minds building the future and the algorithms that define it.</p>
    </header>

    <main id="content-grid" class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
        </main>

    <script>
        // API KEY (Get yours from newsdata.io)
        const NEWS_API_KEY = 'YOUR_KEY_HERE';

        function switchTab(tab) {
            // Update Tab UI
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400">Syncing with global clusters...</div>';

            if(tab === 'news') loadNews();
            if(tab === 'papers') loadPapers();
            if(tab === 'predictions') loadPredictions();
            if(tab === 'researchers') loadResearchers();
        }

        async function loadNews() {
            document.getElementById('main-title').innerText = "Neural News Feed.";
            try {
                const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&q=Artificial%20Intelligence&language=en`);
                const data = await res.json();
                renderCards(data.results, 'NEWS');
            } catch (e) { renderError(); }
        }

        function loadPapers() {
            document.getElementById('main-title').innerText = "Algorithmic Breakthroughs.";
            // Placeholder for ArXiv API Integration
            const mockPapers = [
                { title: "Attention is All You Need 2.0", source_id: "ArXiv", description: "A new paradigm for sparse transformers in ASI training.", link: "#" },
                { title: "Direct Preference Optimization", source_id: "DeepMind", description: "Refining model alignment without complex RLHF loops.", link: "#" }
            ];
            renderCards(mockPapers, 'PAPER');
        }

        function loadPredictions() {
            document.getElementById('main-title').innerText = "ASI Timeline.";
            const mockPreds = [
                { title: "Metaculus Consensus: 2029", source_id: "Market", description: "Aggregated prediction for Human-Level AGI.", link: "#" },
                { title: "Manifold Markets: 84% Chance", source_id: "Market", description: "Probability of ASI emergence before 2032.", link: "#" }
            ];
            renderCards(mockPreds, 'PREDICTION');
        }

        function renderCards(items, label) {
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            items.forEach(item => {
                grid.innerHTML += `
                    <div class="apple-card bg-white p-8 border border-gray-100 flex flex-col justify-between">
                        <div>
                            <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-2 block">${label} | ${item.source_id || 'Global'}</span>
                            <h3 class="text-xl font-bold mb-4 line-clamp-2">${item.title}</h3>
                            <p class="text-gray-500 text-sm line-clamp-3">${item.description || 'Access full intelligence report via link.'}</p>
                        </div>
                        <a href="${item.link}" target="_blank" class="mt-6 text-sm font-semibold text-black hover:underline italic">Analyze Story â†’</a>
                    </div>
                `;
            });
        }

        function renderError() {
            document.getElementById('content-grid').innerHTML = '<div class="col-span-full text-center py-20 text-red-400 font-bold tracking-widest">CONNECTION TIMEOUT: CHECK API KEY</div>';
        }

        window.onload = loadNews;
    </script>
</body>
</html>
