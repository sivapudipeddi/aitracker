<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI COMMAND | MISSION CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #ffffff;
            margin: 0;
        }

        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -10%, #1e1b4b 0%, #030303 70%);
            z-index: -1;
        }

        .bento-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .active-tab {
            color: #6366f1;
            border-bottom: 2px solid #6366f1;
        }

        .status-pulse {
            width: 8px; height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(0.9); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="bg-mesh"></div>

    <nav class="fixed top-0 w-full z-50 bg-black/40 backdrop-blur-md border-b border-white/5 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="font-black text-xl tracking-tighter uppercase">ASI COMMAND<span class="text-indigo-500">.</span></div>
            <div class="flex gap-6">
                <button onclick="switchTab('news')" id="tab-news" class="text-[10px] font-bold tracking-[0.2em] uppercase text-gray-500 hover:text-white transition">News</button>
                <button onclick="switchTab('researchers')" id="tab-researchers" class="text-[10px] font-bold tracking-[0.2em] uppercase active-tab">Elite 10</button>
                <button onclick="switchTab('timeline')" id="tab-timeline" class="text-[10px] font-bold tracking-[0.2em] uppercase text-gray-500 hover:text-white transition">Timeline</button>
            </div>
        </div>
    </nav>

    <header class="pt-40 pb-16 text-center px-6">
        <div class="flex items-center justify-center gap-2 mb-6">
            <div class="status-pulse"></div>
            <span class="font-mono text-[10px] text-indigo-400 font-bold tracking-widest uppercase">Encryption Verified: Ahmedabad Terminal</span>
        </div>
        <h1 id="main-title" class="text-6xl md:text-8xl font-black tracking-tighter mb-4">Elite 10<span class="text-indigo-500">.</span></h1>
        <p id="main-subtitle" class="text-gray-400 text-lg max-w-2xl mx-auto">The vanguard of general intelligence.</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // INTEGRATED MISSION CREDENTIAL
        const NEWS_API_KEY = pub_a8b61b41269049d188934a1375a93eee;

        const ELITE_DATA = [
            { name: "Ilya Sutskever", role: "SSI Founder", bio: "Focusing on Safe Superintelligence (SSI) after leading OpenAI's core research. The architect of scaling.", cit: "450k+", link: "https://x.com/ilyasut" },
            { name: "Andrej Karpathy", role: "Eureka Labs", bio: "Leading AI education and reasoning architectures. Former Tesla AI Director.", cit: "100k+", link: "https://karpathy.ai" },
            { name: "Demis Hassabis", role: "Google DeepMind", bio: "2024 Nobel Laureate. Using AI to solve fundamental science and biology.", cit: "200k+", link: "https://deepmind.google" },
            { name: "Fei-Fei Li", role: "World Labs", bio: "Pioneering Spatial Intelligence and 3D world-modeling for autonomous systems.", cit: "150k+", link: "https://profiles.stanford.edu/fei-fei-li" },
            { name: "Dario Amodei", role: "Anthropic CEO", bio: "Pioneer of Constitutional AI and the Claude ecosystem. Focused on safe, explainable models.", cit: "50k+", link: "https://anthropic.com" }
        ];

        const TIMELINE_DATA = [
            { title: "Weakly General AI", date: "2027", src: "Metaculus", desc: "Estimated point of parity in professional digital labor." },
            { title: "Self-Improving Loops", date: "2026", src: "Research Cons.", desc: "Models start writing and testing their own algorithmic updates." },
            { title: "ASI Singularly", date: "2029-2032", src: "Altman/Kurzweil", desc: "Recursive intelligence explosion beyond human baseline." }
        ];

        function switchTab(tab) {
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`tab-${tab}`).classList.add('active-tab');
            
            if (tab === 'researchers') renderResearchers();
            if (tab === 'timeline') renderTimeline();
            if (tab === 'news') loadNews();
        }

        function renderResearchers() {
            updateHeader("Elite 10.", "The vanguard of general intelligence.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = ELITE_DATA.map(r => `
                <div class="bento-card p-8 flex flex-col h-full">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4">CITATIONS: ${r.cit}</span>
                    <h2 class="text-2xl font-black mb-1">${r.name}</h2>
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">${r.role}</p>
                    <p class="text-gray-400 text-sm leading-relaxed mb-8 flex-grow">${r.bio}</p>
                    <a href="${r.link}" target="_blank" class="text-[10px] font-black py-3 text-center border border-white/10 rounded-lg hover:bg-white/5 transition uppercase tracking-widest">Access Intelligence →</a>
                </div>
            `).join('');
        }

        function renderTimeline() {
            updateHeader("The Timeline.", "Roadmap to the 2029 intelligence explosion.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = TIMELINE_DATA.map(t => `
                <div class="bento-card p-8 border-l-2 border-indigo-500">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase mb-4">${t.src}</span>
                    <h2 class="text-2xl font-black mb-2">${t.title}</h2>
                    <p class="text-3xl font-black text-white mb-4">${t.date}</p>
                    <p class="text-gray-500 text-sm leading-relaxed">${t.desc}</p>
                </div>
            `).join('');
        }

        async function loadNews() {
            updateHeader("Neural News.", "Processing real-time data from global clusters.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 font-mono text-indigo-400 animate-pulse uppercase tracking-[0.3em]">Syncing Feed...</div>';

            try {
                const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&q=AI%20AND%20(AGI%20OR%20ASI)&language=en`);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    grid.innerHTML = data.results.map(a => `
                        <div class="bento-card p-6 flex flex-col h-full">
                            <span class="text-[10px] font-bold text-indigo-400 uppercase mb-4">${a.source_id}</span>
                            <h2 class="text-lg font-bold mb-4 line-clamp-2">${a.title}</h2>
                            <p class="text-gray-500 text-xs mb-6 line-clamp-3">${a.description || 'Full report available via link.'}</p>
                            <a href="${a.link}" target="_blank" class="mt-auto text-indigo-400 text-[10px] font-black uppercase hover:underline">Read Full Story →</a>
                        </div>
                    `).join('');
                } else { throw new Error(); }
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full bento-card p-12 text-center text-red-500 uppercase font-bold">API Link Interrupted. Verify Key or Credits.</div>';
            }
        }

        function updateHeader(t, s) {
            document.getElementById('main-title').innerText = t;
            document.getElementById('main-subtitle').innerText = s;
        }

        window.onload = renderResearchers;
    </script>
</body>
</html>
