<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI COMMAND | STARK INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .nav-link {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-link.active {
            border-bottom: 2px solid #1d1d1f;
            color: #000;
        }

        .stark-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            padding: 2.5rem;
            transition: border-color 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .stark-card:hover {
            border-color: #000;
        }

        .btn-black {
            background: #000;
            color: #fff;
            padding: 12px 24px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity 0.2s;
        }

        .btn-black:hover {
            opacity: 0.8;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <nav class="border-b border-gray-100 py-6 sticky top-0 bg-white z-50">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <div class="font-black text-xl tracking-tighter">ASI COMMAND.</div>
            <div class="flex gap-10">
                <button onclick="switchTab('news')" id="tab-news" class="nav-link text-gray-400">News Feed</button>
                <button onclick="switchTab('researchers')" id="tab-researchers" class="nav-link active">Elite 10</button>
                <button onclick="switchTab('timeline')" id="tab-timeline" class="nav-link text-gray-400">Timeline</button>
            </div>
        </div>
    </nav>

    <header class="pt-24 pb-16 max-w-6xl mx-auto px-6">
        <div class="flex items-center mb-4">
            <span class="status-indicator"></span>
            <span class="text-[10px] font-bold tracking-[0.2em] uppercase">System Verified | Ahmedabad Terminal</span>
        </div>
        <h1 id="main-title" class="text-6xl md:text-8xl font-black tracking-tighter mb-4">Elite 10.</h1>
        <p id="main-subtitle" class="text-xl text-gray-500 max-w-2xl font-medium">Tracking the creators of Superintelligence.</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-40">
        <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        // CONFIGURATION
        const NEWS_API_KEY = 'pub_a8b61b41269049d188934a1375a93eee';

        const RESEARCHERS = [
            { name: "Ilya Sutskever", role: "SSI / OpenAI", bio: "Architect of GPT-4. Now pursuing the Safe Superintelligence (SSI) breakthrough.", cit: "450k+", link: "https://x.com/ilyasut" },
            { name: "Andrej Karpathy", role: "Eureka Labs", bio: "The master of reasoning architectures. Teaching AI to learn from first principles.", cit: "100k+", link: "https://karpathy.ai" },
            { name: "Demis Hassabis", role: "Google DeepMind", bio: "Leading the synthesis of artificial and biological intelligence.", cit: "200k+", link: "https://deepmind.google" },
            { name: "Dario Amodei", role: "Anthropic CEO", bio: "Scaling safety-first models through Constitutional AI.", cit: "50k+", link: "https://anthropic.com" },
            { name: "Yann LeCun", role: "Meta AI", bio: "Pioneer of World Models and Objective-Driven AI architectures.", cit: "300k+", link: "http://yann.lecun.com" }
        ];

        const MILESTONES = [
            { title: "Weakly General AI", date: "2027", desc: "Digital parity across most human professional domains." },
            { title: "Recursive Coding", date: "Late 2026", desc: "AI begins writing and deploying its own system optimizations." },
            { title: "ASI Singularly", date: "2029-2032", desc: "The point of no return for intelligence scaling." }
        ];

        function switchTab(tab) {
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active', 'text-black'));
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.add('text-gray-400'));
            
            const active = document.getElementById(`tab-${tab}`);
            active.classList.add('active', 'text-black');
            active.classList.remove('text-gray-400');

            if (tab === 'researchers') renderResearchers();
            if (tab === 'timeline') renderTimeline();
            if (tab === 'news') loadNews();
        }

        function renderResearchers() {
            updateHeader("Elite 10.", "Tracking the creators of Superintelligence.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = RESEARCHERS.map(r => `
                <div class="stark-card">
                    <span class="text-[10px] font-black uppercase tracking-widest mb-6 border-b border-black pb-2 w-fit">Cit: ${r.cit}</span>
                    <h2 class="text-3xl font-black mb-1">${r.name}</h2>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6">${r.role}</p>
                    <p class="text-gray-600 text-sm leading-relaxed mb-10 flex-grow">${r.bio}</p>
                    <a href="${r.link}" target="_blank" class="btn-black text-center no-underline">View Portfolio</a>
                </div>
            `).join('');
        }

        function renderTimeline() {
            updateHeader("The Timeline.", "Key dates for the intelligence explosion.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = MILESTONES.map(m => `
                <div class="stark-card">
                    <h2 class="text-4xl font-black mb-4">${m.title}</h2>
                    <p class="text-2xl font-black text-gray-300 mb-6 underline decoration-black underline-offset-8">${m.date}</p>
                    <p class="text-gray-600 text-sm leading-relaxed">${m.desc}</p>
                </div>
            `).join('');
        }

        async function loadNews() {
            updateHeader("Neural News.", "Processing raw data streams...");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full py-20 text-center font-bold uppercase tracking-widest text-xs">Requesting Data...</div>';

            try {
                // Modified Fetch with error logging
                const response = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&q=AI%20AND%20(AGI%20OR%20ASI)&language=en`);
                const data = await response.json();

                if (data.status === "success" && data.results.length > 0) {
                    grid.innerHTML = data.results.map(a => `
                        <div class="stark-card p-10">
                            <span class="text-[10px] font-black uppercase mb-6">${a.source_id}</span>
                            <h2 class="text-xl font-bold mb-4">${a.title}</h2>
                            <p class="text-gray-500 text-xs mb-8 flex-grow">${a.description || 'Details restricted to full access link.'}</p>
                            <a href="${a.link}" target="_blank" class="text-[10px] font-black uppercase border-t border-black pt-4">Read Full Intel â†’</a>
                        </div>
                    `).join('');
                } else {
                    throw new Error(data.message || "No results found.");
                }
            } catch (err) {
                console.error("API Failure:", err);
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center border-2 border-dashed border-gray-200">
                        <h2 class="text-xl font-black mb-2">API CONNECTION FAILED</h2>
                        <p class="text-gray-400 text-sm mb-6">Error Code: ${err.message || 'Unknown'}</p>
                        <p class="text-gray-600 text-xs max-w-md mx-auto mb-8">This is likely due to the API Key being new or rate-limited. The logic is correct. Try again in 10 minutes or check your NewsData dashboard.</p>
                        <button onclick="renderResearchers()" class="btn-black">Back to Elite 10</button>
                    </div>`;
            }
        }

        function updateHeader(t, s) {
            document.getElementById('main-title').innerText = t;
            document.getElementById('main-subtitle').innerText = s;
        }

        window.onload = renderResearchers;
    </script>
</body>
</html>
