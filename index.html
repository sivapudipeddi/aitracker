<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI COMMAND | NEURAL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* High-End Background Gradient */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #050505 80%);
            z-index: -1;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-4px);
        }

        .nav-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            letter-spacing: 0.2em;
            transition: all 0.3s;
        }

        .nav-btn.active {
            color: #6366f1;
            border-bottom: 2px solid #6366f1;
        }

        .status-dot {
            width: 8px; height: 8px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 12px #22c55e;
        }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(to right, #ffffff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <nav class="fixed top-0 w-full z-50 bg-black/50 backdrop-blur-xl border-b border-white/10 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="font-black text-xl tracking-tighter">ASI COMMAND<span class="text-indigo-500">.</span></div>
            <div class="flex gap-8">
                <button onclick="switchTab('news')" id="tab-news" class="nav-btn text-gray-500 hover:text-white uppercase">News Feed</button>
                <button onclick="switchTab('researchers')" id="tab-researchers" class="nav-btn active text-white uppercase">Elite 10</button>
                <button onclick="switchTab('timeline')" id="tab-timeline" class="nav-btn text-gray-500 hover:text-white uppercase">Timeline</button>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-12 text-center container mx-auto px-6">
        <div class="flex items-center justify-center gap-3 mb-6">
            <span class="status-dot"></span>
            <span class="text-[10px] font-bold tracking-[0.3em] text-indigo-400 uppercase">Neural Link Established</span>
        </div>
        <h1 id="main-title" class="text-6xl md:text-7xl font-extrabold tracking-tighter mb-4 text-gradient">Elite 10.</h1>
        <p id="main-subtitle" class="text-gray-400 max-w-xl mx-auto text-lg">Real-time monitoring of the minds building ASI.</p>
    </header>

    <main class="container mx-auto px-6 pb-24">
        <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // ==========================================
        // MISSION DATA
        // ==========================================
        const NEWS_API_KEY = 'PASTE_YOUR_KEY_HERE'; 

        const ELITE_10 = [
            { name: "Ilya Sutskever", role: "SSI / OpenAI", bio: "The prophet of scaling. Now focused on Safe Superintelligence (SSI) to ensure the Singularity benefits humanity.", citations: "450k+", link: "https://x.com/ilyasut" },
            { name: "Andrej Karpathy", role: "Eureka Labs", bio: "Master educator and architect. Former Tesla AI Director, now training models to teach the world.", citations: "100k+", link: "https://karpathy.ai" },
            { name: "Demis Hassabis", role: "Google DeepMind", bio: "2024 Nobel Laureate. Leading the fusion of biology and intelligence via Gemini and AlphaFold.", citations: "200k+", link: "https://deepmind.google" },
            { name: "Dario Amodei", role: "Anthropic", bio: "Safety architect. Building Constitutional AI that can explain its own reasoning.", citations: "50k+", link: "https://anthropic.com" },
            { name: "Yann LeCun", role: "Meta AI", bio: "Turing Award winner. Pushing for World Models and autonomous machine intelligence.", citations: "300k+", link: "http://yann.lecun.com" }
        ];

        const TIMELINE = [
            { title: "Weakly General AI", date: "Oct 2027", source: "Metaculus", desc: "Estimated point where AI outperforms humans in most cognitive tasks." },
            { title: "Autonomous Research", date: "Late 2026", source: "OpenAI", desc: "AI begins coding and optimizing its own successor architectures." },
            { title: "ASI Takeoff", date: "2029-2032", source: "Market Forecast", desc: "The intelligence explosion becomes recursive and unstoppable." }
        ];

        // ==========================================
        // CORE FUNCTIONS
        // ==========================================
        function switchTab(tab) {
            // Update Navigation UI
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active', 'text-white');
                btn.classList.add('text-gray-500');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.add('active', 'text-white');
            activeBtn.classList.remove('text-gray-500');

            // Render Content
            if (tab === 'researchers') renderResearchers();
            if (tab === 'timeline') renderTimeline();
            if (tab === 'news') loadNews();
        }

        function renderResearchers() {
            updateHeader("Elite 10.", "Real-time monitoring of the minds building ASI.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = ELITE_10.map(r => `
                <div class="glass-card p-8 flex flex-col">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4">CITATIONS: ${r.citations}</span>
                    <h2 class="text-2xl font-black mb-1">${r.name}</h2>
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">${r.role}</p>
                    <p class="text-gray-400 text-sm leading-relaxed mb-8 flex-grow">${r.bio}</p>
                    <a href="${r.link}" target="_blank" class="text-xs font-bold py-3 text-center border border-white/10 rounded-xl hover:bg-white/10 transition uppercase">Intel Portfolio →</a>
                </div>
            `).join('');
        }

        function renderTimeline() {
            updateHeader("The Timeline.", "Key milestones to the 2029 Singularity.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = TIMELINE.map(t => `
                <div class="glass-card p-8 border-l-4 border-indigo-500">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4">${t.source}</span>
                    <h2 class="text-2xl font-black mb-2">${t.title}</h2>
                    <p class="text-2xl font-bold text-white mb-4">${t.date}</p>
                    <p class="text-gray-400 text-sm">${t.desc}</p>
                </div>
            `).join('');
        }

        async function loadNews() {
            updateHeader("Neural News.", "Processing real-time data from the global AI clusters.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-indigo-400 animate-pulse font-mono">ESTABLISHING UPLINK...</div>';

            try {
                const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&q=AI%20AND%20(AGI%20OR%20ASI)&language=en`);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    grid.innerHTML = data.results.map(article => `
                        <div class="glass-card p-6 flex flex-col">
                            <span class="text-[10px] font-bold text-indigo-400 uppercase mb-4">${article.source_id}</span>
                            <h2 class="text-lg font-bold mb-4 line-clamp-2">${article.title}</h2>
                            <p class="text-gray-500 text-xs mb-6 line-clamp-3">${article.description || 'Raw intelligence report encrypted. Link follows.'}</p>
                            <a href="${article.link}" target="_blank" class="mt-auto text-indigo-400 text-[10px] font-black tracking-[0.2em] uppercase hover:underline">Read Full Intel →</a>
                        </div>
                    `).join('');
                } else {
                    throw new Error("No Results");
                }
            } catch (e) {
                grid.innerHTML = `
                    <div class="col-span-full glass-card p-12 text-center border-dashed">
                        <h2 class="text-xl font-bold mb-4">API CONNECTION FAILED</h2>
                        <p class="text-gray-400 mb-6 text-sm">Please verify your NewsData.io API Key is correct and has active credits.</p>
                        <button onclick="switchTab('researchers')" class="bg-white text-black px-8 py-2 rounded-full font-bold text-xs uppercase">Back to Safety</button>
                    </div>`;
            }
        }

        function updateHeader(title, sub) {
            document.getElementById('main-title').innerText = title;
            document.getElementById('main-subtitle').innerText = sub;
        }

        // Initialize
        window.onload = renderResearchers;
    </script>
</body>
</html>
