<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASI COMMAND | The Intelligence Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --apple-bg: #fbfbfd;
            --apple-text: #1d1d1f;
            --apple-blue: #0066cc;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .nav-glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .apple-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #e5e7eb;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .apple-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.06);
        }

        .tab-btn {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #86868b;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: 0.3s;
            background: none;
            border-top: none; border-left: none; border-right: none;
        }

        .tab-btn.active {
            color: var(--apple-text);
            border-bottom: 2px solid var(--apple-text);
        }

        .status-badge {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--apple-blue);
            margin-bottom: 0.75rem;
            display: block;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <nav class="nav-glass">
        <div class="container flex justify-between items-center h-16">
            <div class="font-bold text-lg tracking-tighter">ASI COMMAND<span class="text-blue-600">.</span></div>
            <div class="flex space-x-6">
                <button onclick="switchTab('news')" id="tab-news" class="tab-btn">News Feed</button>
                <button onclick="switchTab('researchers')" id="tab-researchers" class="tab-btn active">Elite 10</button>
                <button onclick="switchTab('timeline')" id="tab-timeline" class="tab-btn">Timeline</button>
            </div>
        </div>
    </nav>

    <header class="container pt-32 pb-12 text-center">
        <h1 id="main-title">The Elite 10.</h1>
        <p id="main-subtitle" class="text-gray-500 text-lg mt-4 max-w-xl mx-auto">Mapping the minds shaping the intelligence explosion.</p>
    </header>

    <main class="container pb-24">
        <div id="content-grid" class="grid-layout">
            </div>
    </main>

    <footer class="container py-20 border-t border-gray-100 text-center">
        <div class="text-[10px] font-bold tracking-[0.4em] text-gray-400 uppercase">
            © 2026 MISSION ASI | Ahmedabad | Built for the Sacred Pact
        </div>
    </footer>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR KEY HERE
        // ==========================================
        const NEWS_API_KEY = pub_a8b61b41269049d188934a1375a93eee; 

        // ==========================================
        // DATA: ELITE 10 RESEARCHERS
        // ==========================================
        const RESEARCHERS = [
            { name: "Ilya Sutskever", role: "Founder, SSI", bio: "Former OpenAI Chief Scientist. Now focused exclusively on Safe Superintelligence (SSI) through the 2026 scaling protocols.", link: "https://x.com/ilyasut", meta: "Citations: 450k+" },
            { name: "Andrej Karpathy", role: "Founder, Eureka Labs", bio: "Master of LLM architecture. Transitioned Tesla's AI vision to educational agents that teach models to reason.", link: "https://karpathy.ai", meta: "Deep Learning Legend" },
            { name: "Demis Hassabis", role: "CEO, Google DeepMind", bio: "2024 Nobel Laureate. Architect of Gemini and AlphaFold 3, leading the fusion of biology and compute.", link: "https://deepmind.google", meta: "Nobel Prize 2024" },
            { name: "Fei-Fei Li", role: "Stanford Professor / World Labs", bio: "2025 Queen Elizabeth Prize winner. Pioneering 'Spatial Intelligence' and human-centered AI systems.", link: "https://profiles.stanford.edu/fei-fei-li", meta: "Spatial AI Pioneer" },
            { name: "Dario Amodei", role: "CEO, Anthropic", bio: "Creator of Claude. Leading the world in Constitutional AI and Mechanistic Interpretability.", link: "https://anthropic.com", meta: "Safety Architect" },
            { name: "Jeff Dean", role: "Chief Scientist, Google", bio: "The engineer behind the infrastructure that makes ASI possible. Scaling Gemini to trillions of parameters.", link: "https://x.com/jeffdean", meta: "Infrastructure King" },
            { name: "Mira Murati", role: "Founder, Thinking Machines", bio: "Leading the post-GPT deployment wave with focus on interactive reasoning and multi-modal safety.", link: "https://x.com/miramurati", meta: "Product Visionary" },
            { name: "Yann LeCun", role: "Chief AI Scientist, Meta", bio: "Turing Award winner. Proponent of Objective-Driven AI and World Models over simple auto-regressive LLMs.", link: "http://yann.lecun.com", meta: "Turing Award" },
            { name: "Aravind Srinivas", role: "CEO, Perplexity", bio: "Redefining the relationship between human knowledge and AI-powered real-time search.", link: "https://x.com/aravsrinivas", meta: "Search Disruptor" },
            { name: "Greg Brockman", role: "President, OpenAI", bio: "The system architect who turned research into the most powerful consumer products in history.", link: "https://x.com/gdb", meta: "Execution Specialist" }
        ];

        // ==========================================
        // DATA: ASI TIMELINE
        // ==========================================
        const TIMELINE = [
            { title: "Weakly General AI", date: "Oct 2027", source: "Metaculus", desc: "AI passes the basic Turing tests for creative and professional labor." },
            { title: "Autonomous Research", date: "Late 2026", source: "OpenAI Roadmap", desc: "AI models begin contributing to their own source code improvements." },
            { title: "ASI Emergence", date: "2029-2032", source: "Sam Altman Forecast", desc: "Potential intelligence explosion where self-improvement becomes recursive." }
        ];

        // ==========================================
        // CORE LOGIC
        // ==========================================
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            if (tab === 'researchers') renderResearchers();
            if (tab === 'timeline') renderTimeline();
            if (tab === 'news') loadNews();
        }

        function renderResearchers() {
            updateHeaders("The Elite 10.", "Mapping the minds shaping the intelligence explosion.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = RESEARCHERS.map(r => `
                <div class="apple-card">
                    <span class="status-badge">${r.meta}</span>
                    <h2 class="text-2xl font-extrabold mb-1">${r.name}</h2>
                    <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-6">${r.role}</p>
                    <p class="text-gray-500 text-sm leading-relaxed mb-8 flex-grow">${r.bio}</p>
                    <a href="${r.link}" target="_blank" class="text-xs font-bold text-black border-t border-gray-100 pt-4 hover:text-blue-600 transition">View Intelligence Portfolio →</a>
                </div>
            `).join('');
        }

        function renderTimeline() {
            updateHeaders("ASI Timeline.", "The milestones on the path to the singularity.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = TIMELINE.map(t => `
                <div class="apple-card">
                    <span class="status-badge">${t.source}</span>
                    <h2 class="text-2xl font-extrabold mb-2">${t.title}</h2>
                    <p class="text-xl font-bold text-blue-600 mb-4 tracking-tighter">${t.date}</p>
                    <p class="text-gray-500 text-sm leading-relaxed">${t.desc}</p>
                </div>
            `).join('');
        }

        async function loadNews() {
            updateHeaders("Neural News.", "Real-time updates from the global AI clusters.");
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400 animate-pulse font-bold tracking-widest">SYNCING GLOBAL FEEDS...</div>';

            try {
                const response = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&q=Artificial%20Intelligence%20OR%20AGI%20OR%20ASI&language=en`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    grid.innerHTML = data.results.map(article => `
                        <div class="apple-card">
                            <span class="status-badge">${article.source_id.toUpperCase()}</span>
                            <h2 class="text-xl font-extrabold mb-4 line-clamp-2">${article.title}</h2>
                            <p class="text-gray-500 text-sm mb-8 flex-grow line-clamp-3">${article.description || 'Access intelligence report via full link.'}</p>
                            <div class="flex justify-between items-center border-t border-gray-100 pt-4">
                                <span class="text-[10px] font-bold text-gray-400">${new Date(article.pubDate).toLocaleDateString()}</span>
                                <a href="${article.link}" target="_blank" class="text-xs font-bold text-blue-600">READ →</a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    throw new Error();
                }
            } catch (e) {
                grid.innerHTML = `
                    <div class="col-span-full apple-card p-12 text-center border-dashed border-2">
                        <span class="status-badge">API Offline</span>
                        <h2 class="text-2xl font-bold mb-4">Connection Required</h2>
                        <p class="text-gray-500 mb-6">Paste your NewsData.io API key in the script to see live news. The credits may have expired.</p>
                        <button onclick="switchTab('researchers')" class="bg-black text-white px-6 py-2 rounded-full font-bold text-xs uppercase tracking-widest">Return to Elite 10</button>
                    </div>`;
            }
        }

        function updateHeaders(title, subtitle) {
            document.getElementById('main-title').innerText = title;
            document.getElementById('main-subtitle').innerText = subtitle;
        }

        // Initialize on Researchers tab
        window.onload = renderResearchers;
    </script>
</body>
</html>
